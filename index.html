<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <title>JS Quest 1</title>
</head>
<body>
  <form action="/searching" id="search_form" metod="POST">
    <div class="container m-3">
      <div class="mb-3 row">
        <label for="full_txt" class="form-label">Text</label>
        <textarea class="form-control" id="full_txt" rows="5" cols="33"></textarea>
      </div>

      <div class="mb-3 row">
        <label for="keywords" class="form-label">Keywords</label>
        <input id="keywords" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
      <button type="button" id="clear_btn" class="btn btn-light">Clear</button>
    </div>
  </form>

  <div>
    <ul id="resultsList"></ul>
  </div>
  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
